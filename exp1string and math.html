<html>
<body bgcolor="#E6E6E6">
<h1><u><i><center>STRING FUNCTIONS & MATH FUNCTIONS</center></i></u></h1>
<script>
document.write("STRING FUNCTIONS","<br><br>")
document.write("string:welcome to god's own country!");
var a="welcome to god's own country!";
var b="nice to meet you";
document.write("<br>");
document.write("1.Length of the string=",a.length,"<br>");
document.write("2.Substring using the given string=",a.slice(17,35),"<br>");
document.write("3.Substring using subtr=",a.substr(24,35),"<br>");
document.write("4.concatenation=",a.concat(" ",b,"<br>"));
document.write("5.Replace=",a.replace("country!","kerala"),"<br>");
document.write("6.Uppercase=",a.toUpperCase(),"<br>");
document.write("7.Lowercase=",a.toLowerCase(),"<br>");
document.write("8.Index of welcome=",a.indexOf("welcome"),"<br>");
document.write("9.Last index of country!=",a.lastIndexOf("country!"),"<br>");
document.write("10.Character at positon 13=",a.charAt(6),"<br>");
document.write("<br><br>");
document.write("MATH FUNCTIONS","<br><br>")
document.write("Number:278.8");
var a=278.8;
document.write("<br>")
document.write("1.Square root=",Math.sqrt(a),"<br>");
document.write("2.power to 4=",Math.pow(a,4),"<br>");
document.write("3.Absolute value=",Math.abs(a),"<br>");
document.write("4.Round value=",Math.round(a),"<br>");
document.write("5.Ceil value=",Math.ceil(a),"<br>");
document.write("6.Floor value=",Math.floor(a),"<br>");
document.write("7.Pi value=",Math.PI,"<br>");
document.write("8.Max value in(6,7,8)=",Math.max(6,7,8),"<br>");
document.write("9.Min value in(6,7,8)=",Math.min(6,7,8),"<br>");
</script>
</body>
</html>

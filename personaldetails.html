<!doctype html>
<html>
<head>
<title>form</title>
</head>
<body bgcolor="#BDB76B">
<h2><b><h3>FORM</h3></b></h2>
<form>
<fieldset>
<legend>personal information</legend>
<label>ENTER YOUR FULL NAME:</label>
<input type="text" name="name" placeholder="enter your full name"><br><br> 
<label>FATHER'S NAME:</label>
<input type="text" name="father's name" placeholder="enter your father's name"><br><br> 
<label>MOTHER'S NAME:</label>
<input type="text" name="mother's name" placeholder="enter your mother's name"><br><br> 
<label>DATE OF BIRTH:</label>
<input type="date" name="birthday"><br><br>
<label>ENTER YOUR EMAIL:</label>
<input type="email" name="email" placeholder="enter your email"><br><br>
<label>ENTER YOUR PASSWORD:</label>
<input type="password" name="pass" placeholder="enter your password"><br><br>
<label>CONFIRM YOUR PASSWORD:</label>
<input type="password" name="pass" placeholder="confirm your password"><br><br>

<br>ENTER YOUR ADDRES:
<textarea></textarea> <br> <br> 

<label for="phone">PHONE NUMBER:</label>
<input type="tel" id="phone" name="phone" placeholder="+91-01234 56789"><br><br>
<label>HOBBIES:</label>
<input type="hobbies" name="hobbies"><br><br>

<label>INSERT AN IMAGE:</label>
<input type="file" id="file" name="file" accept="image/png,image/jpg"><br><br>

<label>GENDER:</label><br>
<input type="radio" id="gender" name="gender" value="MALE">male<br>
<input type="radio" id="gender" name="gender" value="FEMALE">female<br>
<input type="radio" id="gender" name="gender" value="OTHER">other<br> 
<br>

<label>CHOOSE YOUR BLOOD GROUP:</label><br>
<select id="blood group" name="blood group">
<option value="A+VE">A+VE</option>
<option value="O+VE">O+VE</option>
<option value="B+VE">B+VE</option>
</select><br><br>
<label>LANGUAGE KNOWN</label><br>

<input type="checkbox" id="language know" name="language know" value="malayalam">malayalam<br>
<input type="checkbox" id="language know" name="language know" value="english">english<br>
<input type="checkbox" id="language know" name="language know" value="hindi">hindi<br>
<input type="submit" value="sign up">
</fieldset>
</form>
</body></html>
